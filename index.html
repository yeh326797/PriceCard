<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Price Card</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <div class="wrapper">
      <div class="switch">
        <input id="switchID" type="checkbox" class="turing" />
        <label for="switchID">
          <span class="left">KAYAING</span>
          <span class="right">CAMPING</span>
        </label>
        <div class="container">
          <div class="card-outter">
            <div class="card-front">
              <div class="card">
                <img class="img-1" src="https://assets.codepen.io/1462889/sea.png"></img>
                <img class="img-2" src="https://assets.codepen.io/1462889/kayak.png"></img>
                <img class="img-3" src="https://assets.codepen.io/1462889/water.png"></img>
                <img class="img-4" src="https://assets.codepen.io/1462889/Stone.png"></img>
                <h4 class="title">Kayaking</h4>
                <h2 class="price"><sup>$</sup>39 / 4<sup>hrs</sup></h2>
                <p>per person</p>
                <div><span class="iconify" data-icon="uil-location-pin-alt" ></span></div>
                <p>Drina, Serbia</p>
                <a>Choose Date</a>
              </div>
            </div>
            <div class="card-back">
              <div class="card">
                <img class="img-1" src="https://assets.codepen.io/1462889/grass.png"></img>
                <img class="img-5" src="https://assets.codepen.io/1462889/camp.png"></img>
                <img class="img-6" src="https://assets.codepen.io/1462889/Ivy.png"></img>
                <img class="img-7" src="https://assets.codepen.io/1462889/IvyRock.png"></img>
                <h4 class="title">Camping</h4>
                <h2 class="price"><sup>$</sup>39 / 4<sup>hrs</sup></h2>
                <p>per person</p>
                <div><span class="iconify" data-icon="uil-location-pin-alt" ></span></div>
                <p>Tara, Serbia</p>
                <a>Choose Date</a>
              </div>
            </div>
          </div>
        </div>  
      </div>
    </div>
    <script src="https://code.iconify.design/1/1.0.7/iconify.min.js"></script>
  </body>
</html>
